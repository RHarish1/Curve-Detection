<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Curvetopia Image Editor</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
  />
    <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <div class="container">
    <h2>Curvetopia</h2>
    <div class="wrapper">
      <div class="editor-panel">
        <div class="filter">
          <label class="title">Filters</label>
          <div class="options">
            <button id="brightness" class="active" type="button">Brightness</button>
            <button id="saturation" type="button">Saturation</button>
            <button id="inversion" type="button">Inversion</button>
            <button id="grayscale" type="button">Grayscale</button>
          </div>
          <div class="slider">
            <div class="filter-info">
              <p class="name">Brightness</p>
              <p class="value">100%</p>
            </div>
            <input type="range" value="100" min="0" max="200" />
          </div>
        </div>

        <div class="rotate">
          <label class="title">Rotate & Flip</label>
          <div class="options">
            <button id="left" aria-label="Rotate Left" type="button">
              <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button id="right" aria-label="Rotate Right" type="button">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
            <button id="horizontal" aria-label="Flip Horizontal" type="button">
              <i class="bx bx-reflect-vertical"></i>
            </button>
            <button id="vertical" aria-label="Flip Vertical" type="button">
              <i class="bx bx-reflect-horizontal"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="preview-section">
        <div class="preview-img">
          <img
            src="{{ request.url_for('static', path='image-placeholder.svg') }}"
            id="preview"
            alt="Selected image preview"
          />
        </div>
        <div class="result">
          <pre id="result-output"></pre>
          <p id="status"></p>
          <img
            id="result-img"
            style="display: none; max-width: 100%; margin-top: 10px"
            alt="Processed output image"
          />
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="reset-filter" type="button">Reset Filters</button>
      <div class="row">
        <input
          type="file"
          class="file-input"
          accept="image/*"
          hidden
          id="image-input"
        />
        <button class="choose-img" type="button">Choose Image</button>
        <button class="save-img" type="button">Download the Output Image</button>
      </div>
      <button class="delete-img" type="button">Delete Image</button>
    </div>
  </div>

  <script src="{{ request.url_for('static', path='script.js') }}"></script>
</body>
</html>
